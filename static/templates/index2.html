<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>File Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/index.css" />
    <script type="text/javascript" src="/static/js/angular.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/upload.js"></script>
    <script src ="/static/js/controller.js"></script>
</head>
<body ng-app="myApp">
<div class="container">
    <div ng-controller="headerCtrl" class="page-header">
        <h1>Home server <small>{{ipAddress}}</small></h1>
    </div>
    <div ng-controller="fileCtrl" id ="file_ctrl" style="padding: 0">
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <input id="uploadFile" type="file" name="file" />
                        <button ng-click="uploadFile()" id="uploadFileButton">Upload</button>
                    </div>
                    <div class="modal-footer">
                        <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <div id="progress-wrp">
                            <div class="progress-bar"></div>
                            <div class="status">0%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class=" col-md-12">
                <nav class="navbar navbar-default pb-filemng-navbar">
                    <div id="navbar" class="container-fluid">
                        <div class="navbar-header">
                        </div>
                        <ul class="nav navbar-nav navbar-right" id="options">
                            <li>
                                <div>
                                    <input type="text" placeholder="Search for something..." data-ng-model="fileSearcher">
                                </div>
                            </li>
                            <li><a id="compresser" href="compress_folder/{{formattedLocation}}"><span class="fa fa-lg fa-server"></span></a></li>
                            <li><a href="#"><span class="fa fa-lg fa-window-maximize"  data-toggle="modal" data-target="#myModal"></span></a></li>
                        </ul>
                        <div id="pb-filemng-navigation">
                            <ul class="nav navbar-nav">
                                <li><a ng-click="moveOutOfFolder()" href="#"><span class="fa fa-chevron-left fa-lg"></span></a></li>
                                <li><a ng-click="moveBackAFolder()" href="#"><span class="fa fa-chevron-right fa-lg"></span></a></li>
                                <li>
                                    <p id="currentLocation"></p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="navbarPath">
                    <div style="display:inline-block" ng-repeat="folder in foldersForNavbar">
                        <p class="navbarFolder" ng-click="moveToFolder(folder.folderPath)" >{{folder.folderName}}</p>
                    </div>
                </div>
                <div id="panel" class="panel panel-default">
                    <div class="panel-body pb-filemng-panel-body">
                        <div class="row">
                            <div class="col-md-4 pb-filemng-template-treeview">
                                <div ng-repeat="folder in directoryList | filter:fileSearcher">
                                    <div class="folderDiv">
                                        <p ng-click="moveIntoFolder(folder)" class="folder" data-type="folder">{{ folder }}</p>
                                    </div>
                                </div>
                            </div>
                            <div id="files" class="col-md-8">
                                <div class="col-md-12 fileHeader">
                                        <div class="col-md-6">
                                            <button ng-click="sortBy('name')">Name</button>
                                            <span class="sortorder" ng-show="propertyName === 'name'" ng-class="{reverse: reverse}"></span>
                                        </div>
                                        <div class="col-md-3">
                                            <button ng-click="sortBy('size')">Size</button>
                                            <span class="sortorder" ng-show="propertyName === 'size'" ng-class="{reverse: reverse}"></span>
                                        </div>
                                        <div class="col-md-3">
                                            <button ng-click="sortBy('size')">Size</button>
                                            <span class="sortorder" ng-show="propertyName === 'size'" ng-class="{reverse: reverse}"></span>
                                        </div>
                                </div>
                                <br>
                                <div class="col-md-12" ng-repeat="file in fileList | filter:fileSearcher | orderBy:propertyName:reverse">
                                    <div class="fileDiv" class='file' data-type='file' href='#'>
                                        <div class="col-md-6">
                                            <a class="fileName"
                                               href="{{'download_file/'+ formattedLocation + '!' + file.name}}">{{ file.name }}
                                            </a>
                                        </div>
                                        <div class="col-md-3">
                                            <p class="fileDate">
                                              {{file.readable_modify_date}}
                                            </p>
                                        </div>
                                        <div class="col-md-3" >
                                            <p>
                                                {{ file.formatted_size }}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
